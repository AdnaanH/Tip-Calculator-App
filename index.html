<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <!-- Title-->
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Google fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <!-- Stylesheet Link -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <style>
    .attribution { font-size: 17px; text-align: center; font-weight: 800;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">

      <div class="left">
        <div class="biilInput">
          <label for="bill">Bill</label>
          <input type="number" class="bill" placeholder="0">
        </div>

        <div class="tips">
          <div class="top">
            <div><p>Select Tip %</p></div>
            <div class="tpss">
              <div class="tip tip-5">5%</div>
              <div class="tip tip-10">10%</div>
              <div class="tip tip-15">15%</div>
            </div>
          </div>

          <div class="bottom">
            <div class="tip tip-25">25%</div>
            <div class="tip tip-50">50%</div>
            <div class="custom-tip"><input type="number" id="custom-tip" placeholder="Custom"></div>
          </div>
        </div>

        <div class="people">
          <div class="labl">
            <label for="num_people">Number of People</label>
            <label class="error-msg">Can't be zero</label>
          </div>
          <input type="number" class="num_people" placeholder="0">
        </div>
      </div>

      <div class="right">
        <div class="output">
          <div class="label">
            <div class="label-person">
              <p>Tip Amount<br>
              <span>/ person</span>
            </p>
            </div>
            <div class="tip-amount">$0.00</div>
          </div>

          <div class="label">
            <div class="label-person">
              <p>Total <br>
              <span> / person</span>
            </p>
            </div>
            <div class="total">$0.00</div>
          </div>
        </div>

        <div class="btn">
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.upandstarttechnologies.com">Adnan Hamisi</a>.
  </footer>

  <script src="./app.js"></script>
</body>
</html>
