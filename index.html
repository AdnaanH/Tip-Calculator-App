<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Tip Calculator Logo" />
    <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  </header>

  <main>
    <!-- INPUT SECTION -->
    <section class="u_input">
      <div class="billing">
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="0" />
      </div>

      <div class="tips">
        <p>Select Tip %</p>
        <div class="tip_sel">
          <button class="tip" data-value="5">5%</button>
          <button class="tip" data-value="10">10%</button>
          <button class="tip" data-value="15">15%</button>
          <button class="tip" data-value="25">25%</button>
          <button class="tip" data-value="50">50%</button>
          <input type="number" class="tip" id="custom_tip" placeholder="Custom" aria-label="Custom Tip" />
        </div>
      </div>

      <div class="people">
        <div class="label">
          <label for="pple">Number of People</label>
          <label class="error_msg" id="error">Can't be zero</label>
        </div>
        <input type="number" id="pple" placeholder="0" />
      </div>
    </section>

    <!-- OUTPUT SECTION -->
    <section class="u_output">
      <div class="output">
        <div class="label_op">
          <div class="label-person">
            <p>Tip Amount<br><span>/ person</span></p>
          </div>
          <strong id="tip_amount">$0.00</strong>
        </div>
        <div class="label_op">
          <div class="label-person">
            <p>Total<br><span>/ person</span></p>
          </div>
          <strong id="total">$0.00</strong>
        </div>
      </div>
      <div class="btn">
        <button id="reset">Reset</button>
      </div>
    </section>
  </main>

  <!-- Transaction Log -->
  <section  class="transaction-log">
    <h3>Last 5 Transactions</h3>
    <div id="transaction_log"></div>
  </section>

  <script src="./app.js"></script>
</body>
</html>
